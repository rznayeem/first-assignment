<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Year Celebrations</title>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <header>
    <div class="banner">
      <h3 class="banner-wish">Happy New Year</h3>
      <h1 class="banner-title">New Year Party <br> Celebration</h1>
    </div>
  </header>
  <main>
    <section class="catagories">

      <h1 class="offer">65% OFF</h1>
      <h3 class="offer-description">OUR HOLIDAY DEALS ARE BETTER</h3>
      <h2 class="catagories-heading">ALL CATEGORIES</h2>
      <img class="catagories-image" src="images/New-Year-Photo.png" alt="Image of Happy New Year">

    </section>
    <section class="party">
      <div class="party-section">
        <div class="party-container">
          <h1 class="party-heading">
            Welcome to<br> midnight party
          </h1>
          <p class="party-description">
            Join with us for celebrating the new year! Welcome to world of entertainment.<br> We'll your make 31st with
            joy
            and happiness.
          </p>
          <button class="party-section-btn">JOIN NOW</button>
        </div>
        <img class="party-img" src="images/Group-70.png" alt="Image of 2024">
      </div>
    </section>
  </main>
  <footer>

  </footer>
</body>

</html>
